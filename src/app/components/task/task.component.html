<div class="mx-auto flex gap-100 mt-2 mb-2 w-full bg-white rounded-xl shadow-lg p-6 text-gray-800">
  
     <div>
      <p class="flex gap-2">
      <span class="font-semibold text-gray-700 text-lg">Title:</span>
      <span class="text-blue-800 capitalize text-lg">{{ task?.todoTitle }}</span>
    </p>
   
      <p class="flex gap-2">
        <span class="font-semibold text-gray-700 text-lg">Description:</span>
        <span class="text-green-700 capitalize text-lg">{{ task?.description }} </span>
      </p>
      <p>
     <span class="text-lg flex gap-1 text-blue-600">  
      <input
          class="text-green-800 transform scale-125"
          type="checkbox"
          [checked]="task.completed"
          (change)="onToggleComplete()"
        />Copmleted</span>
      </p>

     </div>
    
    <div class="flex flex-col items-center justify-between gap-2 ">
        <button  (click)="onEdit()"  class="w-20 cursor-pointer rounded-lg bg-blue-700 h-8 text-white" >Edit</button>
        <button  (click)="onDelete()" class="w-20 cursor-pointer rounded-lg bg-red-700 h-8 text-white" >Delete</button>
    </div>
    
  </div>
